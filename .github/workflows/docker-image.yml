name: Docker Build and Push

on:
  push:
    branches:
      - 'main'
      - 'staging'
    tags:
      - 'v*'
  pull_request:
    branches:
      - 'main'

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: checkout
      uses: actions/checkout@v2
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
      
    - name: Docker Login
      uses: docker/login-action@v1
      with:
        registry: ${{ secrets.REGISTRY_URL }}
        username: ${{ secrets.REGISTRY_USER }}
        password: ${{ secrets.REGISTRY_PASSWD }}
    
    - name: Docker meta
      id: meta
      uses: docker/metadata-action@v3
      with:
        images: ${{ secrets.REGISTRY_URL }}/nanamiiiii-dev
        tags: |
          type=schedule,pattern={{date 'YYYYMMDD'}}
          type=semver,pattern={{version}}
          type=raw,latest
          type=ref,event=branch
        
    - name: build and push image
      uses: docker/build-push-action@v2
      with:
        push: ${{ github.event_name != 'pull_request' }}
        context: .
        file: Dockerfile
        target: runner
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=registry,ref=registry.nanamiiiii.dev/nanamiiiii-dev:cache
        cache-to: type=registry,ref=registry.nanamiiiii.dev/nanamiiiii-dev:cache,mode=max
